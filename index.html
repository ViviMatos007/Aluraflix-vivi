<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Netflix Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Series</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Movie Title</h1>
            <p>This is a short description of the movie.</p>
            <div class="banner-buttons">
                <button>Play</button>
                <button>My List</button>
            </div>
        </div>
    </section>

    <section class="slider">
        <div class="slider-container">
            <div class="slider-item"><img src="images/movie1.jpg" alt="Movie 1"></div>
            <div class="slider-item"><img src="images/movie2.jpg" alt="Movie 2"></div>
            <div class="slider-item"><img src="images/movie3.jpg" alt="Movie 3"></div>
            <div class="slider-item"><img src="images/movie4.jpg" alt="Movie 4"></div>
            <div class="slider-item"><img src="images/movie5.jpg" alt="Movie 5"></div>
        </div>
    </section>

    <footer>
        <p>Â© 2023 Netflix, Inc.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
